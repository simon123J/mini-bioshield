<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- this line makes phones size everything correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}mini bioshield{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="topnav">
      <div class="logo">mini bioshield</div>
      <nav class="menu">
        <a href="{{ url_for('home') }}">home</a>
        <a href="{{ url_for('bmi') }}">bmi</a>
        <a href="{{ url_for('water') }}">water</a>
        <a href="{{ url_for('sleep') }}">sleep</a>
        <a href="{{ url_for('calories') }}">calories</a>
      </nav>
    </header>

    <main class="page-shell">
      <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
